<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css"> 
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
  </header>
  <main class="content"> 
    <section class="profile">
      <div class="profile__info-wrapper">
        <img src="./images/image_avatar.jpg" alt="фотография профиля" class="prifile__avatar">
        <div class="profile__info">
          <div class="profile__data">
            <div class="profile__data-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <template id="card">
        <div class="card">
          <img src="" alt="" class="card__image">  
          <div class="card__block"> 
            <div class="card__title"></div> 
            <button class="card__like" type="button"></button> 
          </div> 
          <button class="card__trash"></button>
        </div> 
      </template>
    </section> 
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023. Mesto Russia</p>
  </footer>
  <div class="popup popup-edit">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button type="button" class="popup__close-button popup-edit__close-button"></button>
      <form class="form edit-form">
        <h3 class="form__header">Редактировать профиль</h3>
        <input type="text" placeholder="Жак-Ив Кусто" class="form__input form__input_name">
        <input type="text" placeholder="Исследователь океана" class="form__input form__input_job">
        <button class="form__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup  popup-add">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button type="button" class="popup__close-button popup-add__close-button"></button>
      <form class="form create-form">
        <h3 class="form__header">Новое место</h3>
        <input type="text" placeholder="Название" class="form__input form__input_place-name">
        <input type="text" placeholder="Ссылка на картинку" class="form__input form__input_place-link">
        <button class="form__create-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup  popup-photo">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <figure class="photo__figure popup-photo__figure">
        <img alt="" class="popup-photo__image">
        <figcaption class="popup-photo__figurecaption"></figcaption>
      </figure>
      <button class="popup__close-button popup-photo__closebutton"></button>
    </div>
  </div>

  <script src="./script/index.js"></script>
</body>
</html>
