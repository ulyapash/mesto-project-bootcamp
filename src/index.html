<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto Russia" class="header__logo">
  </header>
  <main class="content"> 
    <section class="profile">
      <div class="profile__info-wrapper">
        <div class="profile__avatar-container">
          <img src="<%=require('./images/image_avatar.jpg')%>" alt="фотография профиля" class="profile__avatar">
          <button class="profile__avatar-edit-button" ></button>
        </div>
        
        <div class="profile__info">
          <div class="profile__data">
            <div class="profile__data-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <template id="card">
        <div class="card">
          <img src="" alt="" class="card__image">  
          <div class="card__block"> 
            <div class="card__title"></div> 
            <div class="card__like-container">
              <button class="card__like" type="button"></button> 
              <p class="card__like-count"></p>
            </div>
          </div> 
          <button class="card__trash"></button>
        </div> 
      </template>
    </section> 
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023. Mesto Russia</p>
  </footer>
  <div class="popup popup-edit">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button type="button" class="popup__close-button popup-edit__close-button"></button>
      <form class="form edit-form" novalidate>
        <h3 class="form__header">Редактировать профиль</h3>
        <input type="text"  id="profile-name" name="profile-name" placeholder="Имя" class="form__input form__input_name" required minlength="2" maxlength="40" >
        <span class="form__input-error" id="profile-name-error"></span>
        <input type="text" id="profile-job" name="profile-job" placeholder="О себе" class="form__input form__input_job" required minlength="2" maxlength="400">
        <span class="form__input-error" id="profile-job-error"></span>
        <button class="form__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup  popup-add">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button type="button" class="popup__close-button popup-add__close-button"></button>
      <form class="form create-form" novalidate>
        <h3 class="form__header">Новое место</h3>
        <input type="text" id="name" name="name" placeholder="Название" class="form__input form__input_place-name" required minlength="2" maxlength="30">
        <span class="form__input-error" id="name-error"></span>
        <input type="url" id="link" name="link" placeholder="Ссылка на картинку" required class="form__input form__input_place-link">
        <span class="form__input-error" id="link-error"></span>
        <button class="form__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup  popup-photo">
    <div class="popup__overlay popup-photo__overlay"></div>
    <div class="popup__container">
      <figure class="photo__figure popup-photo__figure">
        <img alt="" class="popup-photo__image">
        <figcaption class="popup-photo__figurecaption"></figcaption>
      </figure>
      <button class="popup__close-button popup-photo__closebutton"></button>
    </div>
  </div>
  
  <div class="popup popup__avatar">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button type="button" class="popup__close-button popup-avatar__close-button"></button>
      <form class="form update-avatar-form" novalidate>
        <h3 class="form__header">Обновить аватар</h3>
        <input type="url" id="avatar-link" name="avatar-link" placeholder="Ссылка на картинку" class="form__input form__input_avatar-link" >
        <span class="form__input-error" id="avatar-link-error"></span>
        <button class="form__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
